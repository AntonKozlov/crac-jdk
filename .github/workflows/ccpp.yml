name: Build

on:
  push:
    branches: [ crac ]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: antonkozlov/docker-build
    steps:
    - uses: actions/checkout@v2
    - run: | 
        id=$(curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/criu/releases/tags/HEAD | jq .assets[0].id)
        curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/criu/releases/assets/$id -LJOH 'Accept: application/octet-stream'
        tar axf criu-dist.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.PACKAGES }}

    - run: bash ./configure --disable-warnings-as-errors --with-native-debug-symbols=none
    - run: |
        make images docs
        mv build/linux-x86_64-server-release/images/jdk .
        mv build/linux-x86_64-server-release/images/docs .
    - run: |
        cp criu-dist/sbin/criu jdk/lib/criu
        sudo chown root:root jdk/lib/criu
        sudo chmod u+s jdk/lib/criu

    - name: Compute release name
      id: release
      run: echo ::set-output name=name::${GITHUB_REF#refs/*/}
      
    - name: Delete old release
      run: |
        id=$(curl -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/jdk/releases/tags/release-${{ steps.release.outputs.name }} | jq '.id')
        curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/org-crac/jdk/releases/$id || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.release.outputs.name }}
        release_name: Release ${{ steps.release.outputs.name }}
        draft: false
        prerelease: false

    - run: tar -zcf jdk.tar.gz jdk
    - name: Upload JDK
      id: upload-jdk
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jdk.tar.gz
        asset_name: jdk.tar.gz
        asset_content_type: application/gzip

    - run: zip -qr docs.zip docs
    - name: Upload Docs
      id: upload-docs
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./docs.zip
        asset_name: docs.zip
        asset_content_type: application/zip
